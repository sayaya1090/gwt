name: Publish
on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.2.3 등의 버전 태그에만 트리거
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      GITHUB_USERNAME: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets._GITHUB_TOKEN }}
      gradle.publish.key: ${{ secrets.GRADLE_PUBLISH_KEY }}
      gradle.publish.secret: ${{ secrets.GRADLE_PUBLISH_SECRET }}
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
      mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG" >> $GITHUB_OUTPUT
          echo "Publishing version: $TAG"
      - name: Update version in build.gradle.kts
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
      - name: Build artifacts
        run: gradle build
      - name: Publish to GitHub Packages
        run: gradle publish --no-daemon
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/libs/*.jar
            test/build/libs/*.jar
          body: |
            ## GWT Gradle Plugin ${{ steps.version.outputs.VERSION }}

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.

            ### Maven Coordinates (GitHub Packages)
            ```gradle
            // settings.gradle.kts
            dependencyResolutionManagement {
                repositories {
                    maven {
                        url = uri("https://maven.pkg.github.com/sayaya1090/maven")
                        credentials {
                            username = project.findProperty("github_username") as String? ?: System.getenv("GITHUB_USERNAME")
                            password = project.findProperty("github_password") as String? ?: System.getenv("GITHUB_TOKEN")
                        }
                    }
                }
            }

            // build.gradle.kts
            plugins {
                id("dev.sayaya.gwt") version "${{ steps.version.outputs.VERSION }}"
            }

            dependencies {
                testImplementation("dev.sayaya:gwt-test:${{ steps.version.outputs.VERSION }}")
            }
            ```
          draft: false
          prerelease: false
